<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCal Calendar Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #calendar {
      margin-top: 20px;
    }
    .event {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .event h3 {
      margin: 0;
      color: #333;
    }
    .event p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>iCal Calendar Viewer</h1>
  <p>Below are the events from the provided iCal URLs:</p>
  
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/ical.js@2.1.0/build/ical.min.js"></script>
  <script>
    // List of iCal URLs from the Google code you shared
    const icalUrls = [
      'https://www1.navcanada.ca/getmyschedule/11624-da6da62c-5ee6-4c6e-baec-bcf3f62bd335.ics',
      'https://www1.navcanada.ca/getmyschedule/151739-86f018f5-8746-47be-971d-04aeb11e36c2.ics',
      'https://www1.navcanada.ca/getmyschedule/10687-4166f096-c7d1-45be-b287-357a39e49df9.ics',
      'https://www1.navcanada.ca/getmyschedule/YTB1bG5rb2hobW5rdXBpYjUzZ2E0bGo1MXR2MzY4NW5AaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20.ics',
      'https://www1.navcanada.ca/getmyschedule/dmcNct3yMb8RpKQKZT4Whm3bWmreVVxaG_5meX8xLXS4Ug8l1EiwD1b3gc9V5JHrdFGX48ErTm8dUwRgJ6Q-0QG-MG8wRG7rjjhM7JdAeR68qF0oFlDtn64V4YwJWxC8sXay4pE9pc56PEqwFVknDTewLZsA.ics'
      // Add other URLs as needed
    ];

    function fetchAndParseICal(url) {
      fetch(url)
        .then(response => response.text())
        .then(icalData => {
          const jCalData = ICAL.parse(icalData); // Parse the iCal data using ical.js
          const comp = new ICAL.Component(jCalData);
          const events = comp.getAllSubcomponents('vevent');
          
          events.forEach(event => {
            const e = new ICAL.Event(event);
            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.innerHTML = `
              <h3>${e.summary}</h3>
              <p><strong>Start:</strong> ${e.startDate.toString()}</p>
              <p><strong>End:</strong> ${e.endDate.toString()}</p>
              <p><strong>Location:</strong> ${e.location || 'N/A'}</p>
            `;
            document.getElementById('calendar').appendChild(eventElement);
          });
        })
        .catch(error => {
          console.error('Error fetching iCal data:', error);
        });
    }

    // Fetch and display events from all provided iCal URLs
    icalUrls.forEach(url => fetchAndParseICal(url));
  </script>

</body>
</html>
